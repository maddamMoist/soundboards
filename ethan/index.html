<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ethan</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            display: grid;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            font-family: sans-serif;
        }

        #grid {
            display: grid;
            width: 100%;
            height: 100%;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            grid-auto-rows: 1fr;
        }

        .cell {
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            text-align: center;
            cursor: pointer;
            user-select: none;
            padding: 10px;
        }

        .cell:active {
            background: #444;
        }
    </style>
</head>
<body>

<div id="grid"></div>

<script>
    // --- MODIFY THIS LIST WITH YOUR FILENAMES ---
    const wavFiles = ["haha.wav",
  "dont stop.wav",
  "do you like that.wav",
  "hey baby.wav",
  "mmmm.wav",
  "OH yeah.wav",
  "oh yeahh.wav",
  "open up.wav",
  "right there byatch.wav",
  "yeah you like that.wav"
];

    const grid = document.getElementById("grid");

    let audioElements = {};
    let canPlay = true;

    async function preloadSounds() {
        for (let file of wavFiles) {
            const audio = new Audio(`clips/${file}`);
            audio.preload = "auto";
            audioElements[file] = audio;
        }
    }

    function createGrid() {
        wavFiles.forEach(file => {
            const name = file.replace(".wav", "");
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.textContent = name;

            cell.addEventListener("click", () => {
                if (!canPlay) return;

                canPlay = false;
                const audio = audioElements[file];

                audio.currentTime = 0;
                audio.play();

                setTimeout(() => {
                    canPlay = true;
                }, 200);
            });

            grid.appendChild(cell);
        });
    }

    preloadSounds().then(createGrid);
</script>

</body>
</html>
